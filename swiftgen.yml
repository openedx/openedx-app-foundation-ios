input_dir: Sources/OEXFoundation/Resources

strings:
  inputs:
    - en.lproj/Localizable.strings
  outputs:
    - templateName: structured-swift5
      params:
        publicAccess: true
        enumName: OEXLocalization
      output: ${DERIVED_SOURCES_DIR}/OEXStrings.swift
xcassets:
  inputs:
    - Media.xcassets
  outputs:
    templateName: swift5
    params:
        publicAccess: true
        enumName: OEXMedia
    output: ${DERIVED_SOURCES_DIR}/OEXMedia.swift
